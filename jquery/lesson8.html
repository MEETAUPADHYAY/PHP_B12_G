<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Lesson @ The easylearn academy</title>
    <style>
        div 
        {
            height:175px;
            width:175px;
            border:2px solid red;
            background-color: yellow;
            box-shadow: black 2px 2px 2px;
            float:left;
            margin-right: 20px;
            position: absolute;
            left:0px;
            top:50px;
        }
    </style>
</head>
<body>
    <button id="top" >top</button>
    <button id="bottom" >bottom</button>
    <button id="left" >left</button>
    <button id="right" >right</button>
    <button id="stop" >stop</button>
    <button id="chain" >Rotate clock wise</button>
    <div id="mydiv">
        
    </div>
    <script src="jquery.js"></script>
    <script>
        var duration = 3000;
        $(document).ready(function()
        {
            $("body").on("click","#top",function(){
                $("#mydiv").animate({top:'50px'},duration,"linear");
            });
            $("body").on("click","#bottom",function(){
                $("#mydiv").animate({top:'500px'},duration,"linear");
            });
            $("body").on("click","#left",function(){
                $("#mydiv").animate({left:'0px'},duration,"linear");
            });
            $("body").on("click","#right",function(){
                $("#mydiv").animate({left:'1000px'},duration,"linear");
            });
            $("body").on("click","#stop",function(){
                $("#mydiv").stop();
            });
            $("body").on("click","#chain",function(){
                $("#mydiv").animate({left:'1000px'},duration,"linear").animate({top:'500px'},duration,"linear").animate({left:'0px'},duration,"linear").animate({top:'50px'},duration,"linear");
            });
        });
    </script>
</body>
</html>
