<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Lesson @ The easylearn academy</title>
    <style>
        #output
        {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Get Demo Example</h1>
    <input type="button" id="btngetdatetime" value="Get Date & time" />
    <div id="output">
        output will come here 
    </div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //alert("Page is loaded");
            $("#btngetdatetime").click(function(){
                //console.log("button clicked");
                var PageURL = "ajax/getdatetime.php";
                $.get(PageURL,function(data,status)
                {
                    console.log(data + " " + status);
                    if(status=="success")
                        $("#output").html(data);
                });
            }); 
        });
    </script>
</body>
</html>
