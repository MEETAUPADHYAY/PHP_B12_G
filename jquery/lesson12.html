<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Lesson @ The easylearn academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row p-3 bg-light">
            <div class="col-12">
                <form class="form-inline" id="studentform" method="post">
                    <input class="form-control mr-3" type="email" name="txtemail" id="txtemail" placeholder="Email" />
                    <input class="form-control mr-3" type="number" name="txtmobile" id="txtmobile" placeholder="Mobile" />
                    <b class="mr-3">Select gender</b>
                    <input type="radio" class="mr-3" name="rdogender" id="male" value="1" /><span class="mr-3">Male</span>
                    <input type="radio" class="mr-3" name="rdogender" id="female" value="0" /><span class="mr-3">Female</span>
                    <input type="button" name="btnadd" id="btnadd" value="Add Student" class="btn btn-lg btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>student Detail</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-border table-striped" width=100%>
                            <thead>
                                <tr>
                                    <td>Sr No</td>
                                    <td>Email</td>
                                    <td>Mobile</td>
                                    <td>Gender</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="output">
                                
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="app.js">
       
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var tr=null;
        function AddRow(email,mobile,gender)
        {
            if(gender=="1")
                gender="Male";
            else 
                gender="Female";
            var row = "<tr><td></td><td>" + email + "</td><td>" + mobile + "</td><td>" + gender + "</td><td><a href='#' class='delete'><i class='fa fa-trash fa-2x'></i></a><a href='#' class='edit ml-3'><i class='fa fa-edit fa-2x'></i></a></td></tr>";
            $("#output").prepend(row);
            GenerateSerialNo();
        }
        function GenerateSerialNo()
        {
            $("#output > tr ").each(function(index,tr) { 
                $(tr).find("td:eq(0)").html(parseInt(index)+1);
             });
        }
        function GetStudentDetail()
        {
            var PageUrl = "ajax/getstudentdetail.php";
            $.getJSON(PageUrl,function(data,status){
                //console.log(JSON.stringify(data));
                var size = data.length; //return size of array 
                for(i=0;i<size;i++)
                {
                    AddRow(data[i].email,data[i].mobile,data[i].gender);
                }
                //GenerateSerialNo();
            });
        }
        $(document).ready(function(){
            GetStudentDetail();   
            $("#btnadd").click(function(){
                var email,mobile,gender;
                email = $("#txtemail").val();
                mobile = $("#txtmobile").val();
                gender = $("input[name='rdogender']:checked").val();
               
                if($("#btnadd").attr("value")=="Save Changes")
                {
                    $(tr).find("td:eq(1)").html(email);
                    $(tr).find("td:eq(2)").html(mobile);
                    if(gender=="1")
                         gender="Male";
                    else 
                         gender="Female";
                    $(tr).find("td:eq(3)").html(gender);
                    $("#btnadd").attr("value","Add Student").removeClass("btn-warning").addClass("btn-primary");
                }
                else 
                {
                    var PageUrl = "ajax/insert_student.php";
                    $.post(PageUrl,$("#studentform").serialize(),function(data,status)
                    {   
                        console.log(data + " " + status);
                        AddRow(email,mobile,gender);
                    });
                }
                $("#txtemail").val("");
                $("#txtmobile").val("");
            });
            
            $("body").on("click",'.delete',function(){
                $(this).parent().parent().remove();
                GenerateSerialNo();
            });
            
            $("body").on("click",'.edit',function(){
                tr = $(this).parent().parent();
                var email = $(tr).find('td:eq(1)').text();
                var mobile = $(tr).find('td:eq(2)').text();
                var gender = $(tr).find('td:eq(3)').text();
                $("#txtemail").val(email);
                $("#txtmobile").val(mobile);
                console.log(email + " " + mobile + " " + gender);
                if(gender=="Male")
                    $("#male").prop("checked",true);
                else 
                    $("#female").prop("checked",true);
                $("#btnadd").attr("value","Save Changes");
                $("#btnadd").removeClass("btn-primary").addClass("btn-warning");
            });
        });
    </script>
</body>
</html>
