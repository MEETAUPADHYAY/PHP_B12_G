<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Lesson @ The easylearn academy</title>
    <style>
        #output
        {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Get Demo Example</h1>
    <input type="button" id="btngetdatetime" value="Get Date & time" />
    <table border=2 align=center width="50%">
        <tr>
            <td>Day</td>
            <td>Month</td>
            <td>Year</td>
            <td>Hour</td>
            <td>Minute</td>
            <td>Second</td>
        </tr>
        <tr id="output">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        
    </div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //alert("Page is loaded");
            $("#btngetdatetime").click(function(){
                //console.log("button clicked");
                var PageURL = "ajax/getdatetimejson.php";
                $.getJSON(PageURL,function(data,status)
                {
                    console.log(JSON.stringify(data) + " " + status);
                    $("#output").find("td:eq(0)").html(data[0].day);
                    $("#output").find("td:eq(1)").html(data[0].month);
                    $("#output").find("td:eq(2)").html(data[0].year);
                    $("#output").find("td:eq(3)").html(data[0].hour);
                    $("#output").find("td:eq(4)").html(data[0].minute);
                    $("#output").find("td:eq(5)").html(data[0].second);
                });
            }); 
        });
    </script>
</body>
</html>
